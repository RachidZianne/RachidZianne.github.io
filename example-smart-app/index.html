<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Magnificient App</title>

    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
    <!---Vendor css-->
    <link rel='stylesheet' type='text/css' href='./hospital/dist/assets/vendor/bootstrap/css/bootstrap-grid.min.css'>
    <link rel='stylesheet' type='text/css' href='./hospital/dist/assets/vendor/font-awesome/css/font-awesome.css'>
    <link rel='stylesheet' type='text/css' href='./hospital/dist/assets/vendor/animate-css/vivify.min.css'>
    <link rel='stylesheet' type='text/css' href='./hospital/dist/assets/vendor/chartist/css/chartist.min.css'>
    <link rel='stylesheet' type='text/css' href='./hospital/dist/assets/vendor/chartist-plugin-tooltip/chartist-plugin-tooltip.css'>
    <link rel='stylesheet' type='text/css' href='./hospital/dist/assets/vendor/c3/c3.min.css'>
    <link rel='stylesheet' type='text/css' href='./hospital/dist/assets/vendor/toastr/toastr.min.css'>
    <link rel='stylesheet' type='text/css' href='./hospital/dist/assets/vendor/jvectormap/jquery-jvectormap-2.0.3.min.css'>
    <link rel='stylesheet' type='text/css' href= './hospital/dist/assets/css/mooli.min.css'>
    <!--
      Temporarily disable cerner-smart-embeddable-lib
      <link rel='stylesheet' type='text/css' href='./lib/css/cerner-smart-embeddable-lib-1.0.0.min.css'>
    -->
  </head>
  <body>
    <div id='errors'>
    </div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
       <!-- Page Loader -->
       <div class="page-loader-wrapper">
        <div class="loader">
            <div class="mt-3"><img src="assets/images/icon.svg" width="40" height="40" alt="Mooli"></div>
            <p>Please wait...</p>        
        </div>
       </div>
       <!--adding-->
           <!-- Theme Setting -->
    <div class="themesetting">
      <a href="javascript:void(0);" class="theme_btn"><i class="fa fa-gear fa-spin"></i></a>
      <ul class="list-group">
          <li class="list-group-item">
              <ul class="choose-skin list-unstyled mb-0">
                  <li data-theme="green" class="active"><div class="green"></div></li>
                  <li data-theme="orange"><div class="orange"></div></li>
                  <li data-theme="blush"><div class="blush"></div></li>
                  <li data-theme="cyan"><div class="cyan"></div></li>
                  <li data-theme="timber"><div class="timber"></div></li>
                  <li data-theme="blue"><div class="blue"></div></li>
                  <li data-theme="amethyst"><div class="amethyst"></div></li>
              </ul>
          </li>
          <li class="list-group-item d-flex align-items-center justify-content-between">
              <span>Light Sidebar</span>
              <label class="switch sidebar_light">
                  <input type="checkbox" checked="">
                  <span class="slider round"></span>
              </label>
          </li>
          <li class="list-group-item d-flex align-items-center justify-content-between">
              <span>Gradient</span>
              <label class="switch gradient_mode">
                  <input type="checkbox" checked="">
                  <span class="slider round"></span>
              </label>
          </li>
          <li class="list-group-item d-flex align-items-center justify-content-between">
              <span>Dark Mode</span>
              <label class="switch dark_mode">
                  <input type="checkbox">
                  <span class="slider round"></span>
              </label>
          </li>
          <li class="list-group-item d-flex align-items-center justify-content-between">
              <span>RTL version</span>
              <label class="switch rtl_mode">
                  <input type="checkbox">
                  <span class="slider round"></span>
              </label>
          </li>
      </ul>
      <hr>
      <div>
          <a href="#" class="btn btn-dark btn-block" target="_blank">Buy this item</a>
          <a href="#" target="_blank" class="btn btn-primary theme-bg gradient btn-block">View Portfolio</a>
      </div>
    </div>
       <!-- stop adding-->
    <div id='holder' >
      <h2>Example-SMART-App</h2>

      <h2>Patient Resource</h2>
      <table>
        <tr>
          <th>First Name:</th>
          <td id='fname'></td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td id='lname'></td>
        </tr>
        <tr>
          <th>Gender:</th>
          <td id='gender'></td>
        </tr>
        <tr>
          <th>Date of Birth:</th>
          <td id='birthdate'></td>
        </tr>
      </table>
      <h2>Observation Resource</h2>
      <table>
        <tr>
          <th>Height:</th>
          <td id='height'></td>
        </tr>
        <tr>
          <th>Systolic Blood Pressure:</th>
          <td id='systolicbp'></td>

        </tr>
        <tr>
          <th>Diastolic Blood Pressure:</th>
          <td id='diastolicbp'></td>
        </tr>
        <tr>
          <th>LDL:</th>
          <td id='ldl'></td>
        </tr>
        <tr>
          <th>HDL:</th>
          <td id='hdl'></td>
        </tr>
      </table>
    </div>
    <!-- Required JS files to enable this page to embed within an MPage -->
    <!--
      Temporarily disable cerner-smart-embeddable-lib
      <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js'></script>
      <script src='./lib/js/cerner-smart-embeddable-lib-1.0.0.min.js'></script>
    -->

    <!-- Application-level javascript-->
    <script src='./src/js/example-smart-app.js'></script>

    <!-- FHIR Client JS Library -->
    <script src='./lib/js/fhir-client-v0.1.12.js'></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src='./lib/js/fhir-client-cerner-additions-1.0.0.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='./hospital/js/index.js'></script>
    <script src='./hospital/js/common.js'></script>
    <script src='./hospital/js/pages/ui/animations.js'></script>
    <script src='./hospital/js/pages/forms/form-wizard.js'></script>
    <script src='./hospital/dist/assets/bundles/libscripts.bundle.js'></script>
    <script src='./hospital/dist/assets/bundles/vendorscripts.bundle.js'></script>
    <script src='./hospital/dist/assets/bundles/flotscripts.bundle.js'></script>
    <script src='./hospital/dist/assets/bundles/c3.bundle.js'></script>
    <script src='./hospital/dist/assets/bundles/apexcharts.bundle.js'></script>
    <script src='./hospital/dist/assets/bundles/jvectormap.bundle.js'></script>
    <script src='./hospital/dist/assets/vendor/toastr/toastr.js'></script>
    <script src='./hospital/dist/assets/bundles/mainscripts.bundle.js'></script>
    <script src='./hospital/js/index.js'></script>

    <script>
      extractData().then(
        //Display Patient Demographics and Observations if extractData was success
        function(p) {
          drawVisualization(p);
        },

        //Display 'Failed to call FHIR Service' if extractData failed
        function() {
          $('#loading').hide();
          $('#errors').html('<p> Failed to call FHIR Service </p>');
        }
      );
    </script>
  </body>
</html>
